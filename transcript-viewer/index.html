<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Transcritos</title>
</head>
<body>
  <h1>Visualizar Transcrito</h1>
  <iframe id="transcriptViewer" style="width: 100%; height: 80vh;" frameborder="0"></iframe>

  <script>
    // Obtém a URL passada como parâmetro
    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get('url');
    
    if (url) {
      // Definir a URL do transcrito no iframe
      document.getElementById('transcriptViewer').src = url;
    }
  </script>
</body>
</html>
