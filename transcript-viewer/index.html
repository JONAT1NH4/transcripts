<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador de Transcript</title>
  </head>
  <body>
    <h1>?url=</h1>
    <div id="content"></div> <!-- Local onde o conteúdo será inserido -->
    <script>
      const params = new URLSearchParams(window.location.search);
      const url = params.get('url');

      if (url) {
        // Usando fetch para obter o conteúdo do link
        fetch(url)
          .then(response => response.text())
          .then(html => {
            // Injetando o HTML na página
            document.getElementById('content').innerHTML = html;
          })
          .catch(error => {
            console.error("Erro ao carregar o HTML:", error);
            document.getElementById('content').innerHTML = "<p>Não foi possível carregar o transcript.</p>";
          });
      }
    </script>
  </body>
</html>
