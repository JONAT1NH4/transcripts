<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador de Transcript</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #1e1e2f;
        color: white;
        font-family: Arial, sans-serif;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .error {
        padding: 2rem;
        text-align: center;
        font-size: 1.2rem;
        color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <script>
      const params = new URLSearchParams(window.location.search);
      const url = params.get("url");

      if (url) {
        document.write(`<iframe src="${url}"></iframe>`);
      } else {
        document.write(`<div class="error">Nenhuma URL de transcript foi fornecida.</div>`);
      }
    </script>
  </body>
</html>
